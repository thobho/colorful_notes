<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colorful Song Visualizer - Song List</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: royalblue;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 600px;
    }
    li {
      margin-bottom: 0.5rem;
    }
    a {
      text-decoration: none;
      color: #333;
      background-color: #f8f8f8;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      display: block;
      border: 1px solid #ddd;
      transition: background-color 0.2s ease-in-out;
    }
    a:hover {
      background-color: #eef;
    }
    .create-new {
        background-color: royalblue;
        color: white;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .create-new:hover {
        background-color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Song List</h1>
  <a href="song-visualizer.html" class="create-new">Create New Song Visualization</a>
  <ul id="songList">
    <!-- Song links will be injected here by JavaScript -->
  </ul>

  <script>
    // const songsRaw = `...`; // This will be removed
    // function parseSongs(rawSongData) { ... } // This will be removed

    async function populateSongList() {
      const songListElement = document.getElementById('songList');
      try {
        const response = await fetch('songs.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const songs = await response.json();

        songs.forEach(song => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          
          const songTitleParam = encodeURIComponent(song.title);
          const songFileParam = encodeURIComponent(song.filePath);
          
          link.href = `song-visualizer.html?songTitle=${songTitleParam}&songFile=${songFileParam}`;
          link.textContent = song.title;
          
          listItem.appendChild(link);
          songListElement.appendChild(listItem);
        });
      } catch (error) {
        console.error("Could not load song list:", error);
        songListElement.innerHTML = '<li>Error loading song list. Please check songs.json and the console.</li>';
      }
    }

    populateSongList();
  </script>
</body>
</html>
